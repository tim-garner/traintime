<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!--Linking CSS-->
        <link rel="stylesheet" type="text/css" href="assets\css\makeup.css">

    <title>Train Activity</title>
</head> 


<header>
        <div class="jumbotron jumbotron-fluid">
            <div class="holder">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee</p>
                <p class="lead">Current Time Check your Train Status</p>
                <body onload="startTime()">
                        <div id="txt"></div>
            </div>
        </div>
     </header>

<body>

  

        <marquee behavior="scroll" direction="left">
            <img src="assets/images/choo.gif" width="120" height="80" alt="Natural" />
          </marquee>

        <div class="container">
    <h1>Current Train</h1>
    <div class="form-row">
         
        <div class="col">
            <input type="text" class="form-control" id="trainname" placeholder="Train Name">
            <div id="text">Silver Bullet</div>
            <div id="dnd-div1"></div>
        </div>
        <div class="col">
            <input type="text" class="form-control" id="destination" placeholder="Destination">
            <div id="text">Tarkers Mill</div>
            <div id="dump-div2"></div>
        </div>
        <div class="col">
            <input type="text" class="form-control" id="distance" placeholder="distance">
            <div id="text">750</div>
            <div id="dump-div3"></div>
        </div>
        <div class="col">
            <input type="text" class="form-control" id="firsttraintime" placeholder="Next Arrival">
            <div id="text">2200</div>
            <div id="dump-div4"></div>
        </div>
        <div class="col">
            <input type="text" class="form-control" id="minutesaway" placeholder="Minutes Away">
            <div id="text">60</div>
            <div id="dump-div5"></div>
            </div>



                    
            <br>
            <br>
            <div class="container-fluid">
            <h2>Add Train</h2>
            
            <form>
              Train name:<br>
              <input type="text" name="trainname" size="100" input id="train-input">
              <br>
              Destination:<br>
              <input type="text" name="destination" size="100"input id="destination-input">
              <br>
              First Train Time:<br>
              <input type="text" name="firsttraintime" size="100"input id="ftt-input">
              <br>
              Minutes Away:<br>
              <input type="text"name="minutesaway" size="100"input id="minutes-input">
              <br>
              Distance:<br>
              <input type="text"name="distance" size="100" input id="distance-input">


             
            </form>
            

                       

                              </div>

                              <button  id = "submit" type="submit" form="trainform" style= "cursor:crosshair" value="submit">Submit</button>
                            
                              

                            </body>

                              <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

                            <!-- !!creating jquery -->
